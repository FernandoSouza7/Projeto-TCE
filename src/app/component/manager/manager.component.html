<app-sidebar></app-sidebar>
<head>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gestores</title>
    
    <script>
        
        function search_geral() {
            let input = document.getElementById('searchbar').value
            input=input.toLowerCase();
            let x = document.getElementsByClassName('manager');
            
            for (i = 0; i < x.length; i++) { 
                if (!x[i].innerHTML.toLowerCase().includes(input)) {
                    x[i].style.display="none";
                }
                else {
                    x[i].style.display="list-item";                 
                }
            }
        }

    </script>
</head>
<body> 
    <div class="manager-main">
        <H1 class="title">Gestores</H1>
        <div class="input-group">
            <a href=""><button class="input-button"><i class="fa-solid fa-magnifying-glass"></i></button></a>
            <input type="text" class="input-search" id="searchbar" onkeyup="search_geral()" name="search" placeholder="Pesquisar Gestor pelo nome" >
        </div>
        
    
        <div class="manager-list" *ngFor="let manager of managerList">
            <div div class="d-flex w-100 justify-content-between">
                    <div class="simbols">
                        <span class="material-symbols-outlined">assignment_ind</span>
                    <h2 class="mb-1">{{manager.name}}</h2>
                    <hr class=line size="1" width="100%" noshade  style="margin-top: 7px; margin-bottom: 7px;"> 
                </div>
             </div>
        </div>
        <div class="button-add-manager">
            <a href=""><button class="button">Adicionar Gestor</button></a>
        </div> 
    </div>
</body>
