<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="main-container">
    <div class="form">
        <h1>Disponibilidade</h1>
        <form action="" method="post">
            <div class="form-header">
                <div class="input-group">
                    <div class ="input-box">
                        <label for="idtcs">Id Tcs:  </label>
                        <input [(ngModel)]="employe.id" type="number" name="idtcs" id="idtcs" placeholder="Digite seu ID Tcs" request>
                    </div>

                    <div class="input-box">
                        <label for ="associate">Associado:  </label>
                        <input [(ngModel)]="employe.name" type="text" name="associate" id ="associate" placeholder = "Digite seu nome" request>
                    </div>
            
                    <div class="input-box">
                        <label for="cell">Celular:  </label>
                        <input type="tel" name="cell" id="cell" placeholder="(xx) xxxxx-xxxx" request>
                    </div>
                    
                    <div class="input-box">
                        <label for="dateAvailable">Data disponível:  </label>
                        <input type="date" name="dateAvailable" id="dateAvailable">
                    </div>
            
                    <div class="input-box">
                        <label for="manager">Gestor:  </label>
                        <input type="text" name="manager" id="manager" placeholder="Digite o nome do Gestor" request>
                    </div>
            
                    <div class="input-box">
                        <label for="project">Projeto:  </label>
                        <input type="text" name="project" id="project" placeholder="Informe a qual projeto está alocado" request>
                    </div>
                    
                   <div class="input-box">
                        <label for="email">Email:  </label>
                        <input type="email" name="email" id="email" placeholder="email@exemplo.com">
                    </div>            
                </div>
            </div>

 	   <hr class = line size="1" width="100%" noshade ="">
            <div class="specialty-chips">
                <label for="specialty">Especialidades: </label>
            </div>
            <div class="buttomtosave">
                <input  (click)="create()" type="submit" name="buttomtosave" value="Salvar" id="buttomtosave">
        </div>
    
        </form>
    </div>
</div>
</body>
